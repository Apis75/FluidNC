name: "Dynamixel Pen"
board: "6 Pack with DXL Module"

stepping:
  engine: RMT
  idle_ms: 255
  dir_delay_us: 1
  pulse_us: 2
  disable_delay_us: 0
  
kinematics:
  SingleArmScara:
    upper_arm_mm: 65.0
    forearm_mm: 50.0
    segment_mm: 1.0

axes:

# X is the servo with the arm attached
  x:
    steps_per_mm: 2000.000
    max_rate_mm_per_min: 100.000
    acceleration_mm_per_sec2: 40.000
    max_travel_mm: 4.712
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: true
      mpos_mm: 3.142
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      hard_limits: false
      pulloff_mm: 1.000
      dynamixel2:
        id: 1
        timer_ms: 40
        count_min: 3072
        count_max: 0
        uart:
#          txd_pin: gpio.4
#          rxd_pin: gpio.13
#          rts_pin: gpio.17
          txd_pin: gpio.16
          rxd_pin: gpio.26
          rts_pin: gpio.4
          cts_pin: NO_PIN
          baud: 1000000
          mode: 8N1



start:
  must_home: false
