name: "Dynamixel Pen"
board: "6 Pack with DXL Module"

stepping:
  engine: RMT
  idle_ms: 255
  dir_delay_us: 1
  pulse_us: 2
  disable_delay_us: 0
  
kinematics:
  SingleArmScara:
    upper_arm_mm: 65.0
    forearm_mm: 50.0
    segment_mm: 1.0
    elbow_motor: false

axes:

# X is the servo with the arm attached
  x:
    steps_per_mm: 1000.000
    max_rate_mm_per_min: 100.000
    acceleration_mm_per_sec2: 40.000
    max_travel_mm: 4.712
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: true
      mpos_mm: 3.142
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      hard_limits: false
      pulloff_mm: 1.000
      dynamixel2:
        id: 1
        timer_ms: 40
        count_min: 3072
        count_max: 0
        uart:
          txd_pin: gpio.16
          rxd_pin: gpio.26
          rts_pin: gpio.4
          cts_pin: NO_PIN
          baud: 1000000
          mode: 8N1

  y:
    steps_per_mm: 1000.000
    max_rate_mm_per_min: 100.000
    acceleration_mm_per_sec2: 40.000
    max_travel_mm: 12.566
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: true
      mpos_mm: 6.283
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      hard_limits: false
      pulloff_mm: 1.000
      dynamixel2:
        id: 2
        timer_ms: 40
        count_min: -4095
        count_max: 4095
        
  z:
    steps_per_mm: 100.000
    max_rate_mm_per_min: 5000.000
    acceleration_mm_per_sec2: 100.000
    max_travel_mm: 5.000
    soft_limits: false
    homing:
      cycle: 1
      positive_direction: true
      mpos_mm: 5.000

    motor0:
      rc_servo:
        pwm_hz: 50
        output_pin: gpio.27
        min_pulse_us: 1000
        max_pulse_us: 2000
        timer_ms: 40

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.5

start:
  must_home: false
