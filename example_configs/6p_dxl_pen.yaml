name: "Dynamixel Pen"
board: "6 Pack with DXL Module"

stepping:
  engine: RMT
  idle_ms: 255
  dir_delay_us: 1
  pulse_us: 2
  disable_delay_us: 0

axes:

  x:
    steps_per_mm: 100.000
    max_rate_mm_per_min: 1000.000
    acceleration_mm_per_sec2: 50.000
    max_travel_mm: 200.000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: true
      mpos_mm: 100.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      hard_limits: false
      pulloff_mm: 1.000
      dynamixel2:
        id: 1
        uart:
#          txd_pin: gpio.4
#          rxd_pin: gpio.13
#          rts_pin: gpio.17
          txd_pin: gpio.16
          rxd_pin: gpio.26
          rts_pin: gpio.4
          cts_pin: NO_PIN
          baud: 1000000
          mode: 8N1
      timer_ms: 40
      count_min: 3072
      count_max: 1024

  y:
    steps_per_mm: 100.000
    max_rate_mm_per_min: 1000.000
    acceleration_mm_per_sec2: 50.000
    max_travel_mm: 200.000
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: true
      mpos_mm: 100.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      hard_limits: false
      pulloff_mm: 1.000
      dynamixel2:
        id: 2
        timer_ms: 40
        count_min: -4095
        count_max: 4095

start:
  must_home: false
